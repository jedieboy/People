<div class="card-container">
  <h3>Add Person</h3>
  <form [formGroup]="addPersonForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="user-box">
        <input type="text" name="fullname" formControlName="fullname"  [ngClass]="{ 'is-invalid': f.fullname.errors }"  required="">
        <label>Fullname</label>
      </div>
      <div class="user-box">
        <input type="text" name="username" [ngClass]="{ 'is-invalid': f.username.errors }" formControlName="username" required="">
        <label>Username</label>
      </div>
      <div class="user-box" [ngClass]="{ 'is-invalid': f.email.errors && f.email.value != ''}" >
        <input type="email" name="email"   formControlName="email" required="">
        <label>Email</label>
        <small class="error-msg" *ngIf="(f.email.errors && f.email.value != '')">Incorrect email address.</small>
      </div>
    <div class="user-box" [ngClass]="{ 'is-invalid': addPersonForm.hasError('notSame') }" >
      <input type="password" name="password"  formControlName="password" required="">
      <label>Password</label>
      <small class="error-msg" *ngIf="(f.password.valid && f.repassword.valid) && addPersonForm.hasError('notSame')">Password not matched.</small>
    </div>
    <div class="user-box"  [ngClass]="{ 'is-invalid': addPersonForm.hasError('notSame') }">
        <input type="password" name="repassword" formControlName="repassword"  required="">
        <label>Retype Password</label>
      </div>
      <a (click)="onSubmit()" href="javascript:void(0)" [class.disabled]="addPersonForm.invalid ? true: null" class="submit-button pull-left"><span>
          <i class="fa fa-save" aria-hidden="true"></i>
         </span> Submit
        </a>
        <a (click)="resetData()" href="javascript:void(0)" class="clear-button pull-right"><span>
            <i class="fa fa-ban" aria-hidden="true"></i>
           </span> Clear
          </a>
  </form>
</div>
